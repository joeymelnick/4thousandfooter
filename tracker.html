<html>
<head>
	<title>Track the whites!</title>
	<link rel="stylesheet" type="text/css" href="dist/style.css">
	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/a699f27e3f.js"></script>
     <script src="angular.min.js"></script>
	<meta name='author' content='Joey Melnick'>
</head>
<body ng-app="myApp">
<header class='headerMain'>
  		<section id="headerLogo">
  			<a href="index.html"><img src='images/logo.png' alt='logo' class='logoSize'></a>
  		</section>
  		<nav>
        <ul>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li id="trackMts">
            <a href="tracker.html">Track</a>
          </li>
        </ul>
  		</nav>
  	</header>
  	<div id="tracker" class="panel" ng-controller='mainController'>
  		<h4> Click a Mountain to Start Tracking</h4>

     <!--  Mountain selector list coding here -->
      <div class='selector-list'>   
        <a href="#" ng-click="sortType ='mountain'"> Click to sort by Name </a>
        <a href="#" ng-click="sortType ='height'">Click to sort by Height </a>
        <form class="form-inline">
          <input ng-model="query" type="text" placeholder="Filter by" autofocus>
        </form>
        <div>
          <div class='mountain' ng-repeat='mountain in mountains | filter:query | orderBy:sortType'>
            <h6 ng-cloak id=' {{ mountain.mountain }}' ng-click='setMountain(mountain.mountain)'> {{ mountain.mountain }} - {{ mountain.height }} Feet</h6>
          </div>
        </div>
      </div>

      <!-- Mountain Display section starts here -->
      <div class='mountain-display' ng-repeat="mountain in mountains">
        <p ng-show='thisMountain(mountain.mountain)'> {{mountain.mountain}}  </p>
      </div>
  	


<script src="dist/main.js"></script>
<script src="dist/app.js"></script>
 <script src="dist/mainController.js"></script>       

</body>
</html>
